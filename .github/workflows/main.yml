name: Main Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  check-lint-and-formatting:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Lint
        run: npm run lint

      - name: Prettier
        run: npm run prettier

      - name: Typecheck
        run: npm run typecheck
